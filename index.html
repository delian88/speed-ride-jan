
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedRide | 2026 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!-- Google Maps API with fallback handling -->
    <script>
        // Safety Mock: Prevents the app from crashing if the Google Maps script fails or the key is invalid
        window.google = window.google || {
            maps: {
                importLibrary: () => Promise.resolve(),
                places: { Autocomplete: function() { return { addListener: () => {} }; } },
                Map: function() { return { setCenter: () => {}, setZoom: () => {} }; },
                Marker: function() { return { setMap: () => {} }; },
                LatLng: function(lat, lng) { return { lat, lng }; }
            }
        };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        
        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes drift {
          0%, 100% { transform: translate(0, 0); }
          50% { transform: translate(20px, 10px); }
        }
        .animate-drift { animation: drift 10s ease-in-out infinite; }
        
        @keyframes loading-bar {
          0% { transform: translateX(-100%); }
          50% { transform: translateX(0); }
          100% { transform: translateX(100%); }
        }
        .animate-loading-bar { animation: loading-bar 1.5s cubic-bezier(0.65, 0.05, 0.36, 1) infinite; }

        .shimmer-text {
          background: linear-gradient(90deg, #1e293b 0%, #3b82f6 50%, #1e293b 100%);
          background-size: 200% auto;
          color: transparent;
          -webkit-background-clip: text;
          background-clip: text;
          animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        @keyframes radar-beam { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .radar-scanner {
          position: absolute; width: 50%; height: 50%;
          background: linear-gradient(45deg, rgba(59, 130, 246, 0.4), transparent);
          transform-origin: bottom right; border-right: 2px solid rgba(59, 130, 246, 0.8);
          animation: radar-beam 4s linear infinite;
        }

        .logo-ignition { animation: ignition 2s ease-in-out infinite; }
        @keyframes ignition {
          0%, 100% { transform: scale(1); filter: brightness(1); }
          50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
